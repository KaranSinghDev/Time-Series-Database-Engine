services:
  # --- KAFKA INFRASTRUCTURE ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: tsdb-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: tsdb-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # --- ANALYTICS INFRASTRUCTURE ---
  spark-master:
    image: spark:3.5.7
    container_name: tsdb-spark-master
    # CRITICAL FIX 1: Bind to 0.0.0.0 so the Web UI is accessible from outside
    environment:
      - SPARK_MASTER_HOST=0.0.0.0
    # CRITICAL FIX 2: Use absolute path to the binary
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./:/app

  spark-worker:
    image: spark:3.5.7
    container_name: tsdb-spark-worker
    depends_on:
      - spark-master
    # CRITICAL FIX 3: Point to the Master container's internal hostname
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://tsdb-spark-master:7077
    volumes:
      - ./:/app